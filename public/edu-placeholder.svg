<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Mortarboard cap -->
  <polygon
    points="10,40 50,10 90,40 50,60"
    fill="none"
    stroke="#000"
    stroke-width="4"
    stroke-linejoin="round"
  />
  <!-- Headband -->
  <rect
    x="30" y="60"
    width="40" height="15"
    rx="2"
    fill="none"
    stroke="#000"
    stroke-width="4"
  />
  <!-- Tassel line -->
  <line
    x1="50" y1="10"
    x2="50" y2="30"
    stroke="#000"
    stroke-width="4"
    stroke-linecap="round"
  />
  <!-- Tassel arm -->
  <path
    d="M50 30 L65 40"
    fill="none"
    stroke="#000"
    stroke-width="4"
    stroke-linecap="round"
  />
  <!-- Tassel knot -->
  <circle
    cx="65" cy="40"
    r="3"
    fill="#000"
  />
</svg>
